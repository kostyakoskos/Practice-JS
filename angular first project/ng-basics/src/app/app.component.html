<div class="container">
  <h1>Hello angular</h1>

  <app-form></app-form>

  <hr>
  <button (click)="toogleCards()">Toogle cards</button>
  <hr>

  <div *ngIf="toogl ; else noCards">
    <app-card
    *ngFor="let iterCard of cards";
    [card]="iterCard";
    
    ></app-card>
  </div>
  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>

</div>
